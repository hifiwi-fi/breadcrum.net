# fly.toml app configuration file generated for breadcrum on 2023-05-23T11:12:14-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "breadcrum"
primary_region = "lax"
kill_signal = "SIGINT"
kill_timeout = "5s"
swap_size_mb = 1024

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"
  [build.args]
    ENV = "production"
    HOST = "breadcrum.net"
    NODE_ENV = "production"
    TRANSPORT = "https"
    NODE_VERSION = "24"

[deploy]
  release_command = "npm run migrate -- --no-config"

[env]
  ENV = "production"
  FASTIFY_ADDRESS = "0.0.0.0"
  FASTIFY_LOG_LEVEL = "info"
  FASTIFY_OPTIONS = "true"
  FASTIFY_IMPORT = "otel.js"
  HOST = "breadcrum.net"
  NODE_ENV = "production"
  NODE_OPTIONS = "--max-old-space-size=1024"
  PORT = "8080"
  PQUEUE_CONCURRENCY = "2"
  TRANSPORT = "https"
  OTEL_SERVICE_NAME = "breadcrum-web"
  OTEL_SERVICE_VERSION = "1.0.0"
  OTEL_RESOURCE_ATTRIBUTES = "deployment.environment=production"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
    method = "get"
    path = "/health"
    protocol = "http"

[metrics]
  port = 9091
  path = "/metrics"
