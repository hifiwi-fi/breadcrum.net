name: Regenerate pnpm-lock.yaml

on:
  workflow_dispatch:

jobs:
  regenerate-lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: "pnpm"

      - name: Make script executable
        run: chmod +x .github/scripts/regenerate-lockfile.sh

      - name: Run regenerate lockfile script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: .github/scripts/regenerate-lockfile.sh
